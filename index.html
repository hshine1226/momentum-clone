<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="wrapper">
        <div class="wrapper__clock">
          <div class="js-clock">
            <h1>00:00:00</h1>
          </div>
          <form class="js-form-greeting form">
            <input type="text" placeholder="이름이 뭐에요?" />
          </form>
          <h4 class="js-greetings grettings"></h4>
        </div>
        <div class="wrapper__toDO">
          <form class="js-form-toDo">
            <input type="text" placeholder="할 일을 적으세요." />
          </form>
          <ul class="js-list-toDo"></ul>
        </div>
      </div>
    </section>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
